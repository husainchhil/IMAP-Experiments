<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body{
        margin: 10%;
    }
    form{
        font-size: large;
    }
    input{
        margin: 5px;
        width: 100%;
        border-radius: 3px;
        border: 1px solid black;
    }
    .error{
        color: red;
        font-size: 10px;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 2</title>
  </head>
  <body>
    <header>
      <h2 class="text-center text-primary mb-4 display-4">Contact Form</h2>
    </header>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name">Name</label><br />
        <input id="name" type="text" />
        <div class="error" id="nameError"></div>
      </div>
      <div class="mb-3">
        <label for="email">Email</label><br />
        <input id="email" type="email" />
        <div class="error" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="phone">Phone</label><br />
        <input id="phone" type="tel" />
        <div class="error" id="phoneError"></div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary" onclick="resetForm()">
          Reset
        </button>
      </div>
    </form>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event){
        event.preventDefault();
        document.getElementById('nameError').innerText = "";
        document.getElementById('emailError').innerText = "";
        document.getElementById('phoneError').innerText = "";

        let isValid = true;

        const name = document.getElementById('name').value.trim()
        const email = document.getElementById('email').value.trim()
        const phone = document.getElementById('phone').value.trim()

        if(name === "" | name.length < 2){
            document.getElementById('nameError').innerText = "Please enter a valid name.";
            isValid = false;
        }
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '' || !emailPattern.test(email)) {
            document.getElementById('emailError').innerText = 'Please enter a valid email address.';
            isValid = false;
        }

        // Phone number validation
        const phonePattern = /^\d+$/;
        if (phone === '' || !phonePattern.test(phone)) {
            document.getElementById('phoneError').innerText = 'Phone Number must contain only digits.';
            isValid = false;
        }

        // If valid, show success message (can be replaced with actual submission logic)
        if (isValid) {
            alert('Form submitted successfully!');
        }
      });

      function resetForm(){
          document.getElementById('nameError').innerText = "";
          document.getElementById('emailError').innerText = "";
          document.getElementById('phoneError').innerText = "";
          document.getElementById('name').innerText = "";
          document.getElementById('email').innerText = "";
          document.getElementById('phone').innerText = "";
      }
    </script>
  </body>
</html>
